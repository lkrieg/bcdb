<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barkeeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
     integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/extensions/sticky-header/bootstrap-table-sticky-header.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#">
        <i class="fas fa-barcode fa-1g"></i>Barkeeper
      </a>
      <div class="buttons-toolbar"></div>
    </nav>
    <table
     id="table"
     class="table-sm"
     data-toggle="table"
     data-toolbar="#toolbar"
     data-icon-size="sm"
     data-show-button-text="false"
     data-buttons-toolbar=".buttons-toolbar"
     data-sortable="true"
     data-row-style="rowStyle"
     data-show-columns="true"
     data-show-toggle="true"
     data-cache="false"
     data-search="true"
     data-pagination="false"
     data-sticky-header="true"
     data-sticky-header-offset-y="56"
     data-url="/list">
      <thead>
        <tr>
          <th data-field="recipient" data-sortable="true">Recipient</th>
          <th data-field="barcode" data-sortable="true">Barcode</th>
          <th data-field="loadnum" data-sortable="true">Loadnum</th>
          <th data-field="status" data-sortable="true">Status</th>
        </tr>
      </thead>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
     integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
